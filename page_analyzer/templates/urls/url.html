{% extends 'base.html' %}
{% block title %} Сайт: {{ url.name }} {% endblock %}
{% block content %}
  <div class="table-responsive">
    <table class="table table-bordered table-hover text-nowrap"
           data-test="url">
      <tbody>
      <tr>
        <td>ID</td>
        <td>{{ url.id }}</td>
      </tr>
      <tr>
        <td>Имя</td>
        <td>{{ url.name }}</td>
      </tr>
      <tr>
        <td>Дата создания</td>
        <td>{{ url.created_at }}</td>
      </tr>
      </tbody>
    </table>
  </div>
  <h2 class="mt-5 mb-3">Проверки</h2>
  <form method="post"
        action="{{ url_for('process_url_check', url_id=url.id) }}">
    <input type="submit" class="btn btn-primary" value="Запустить проверку">
  </form>
  {% include 'includes/checks_table.html' %}
{% endblock %}
